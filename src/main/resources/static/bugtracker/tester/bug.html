<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="../style.css">
    <style>
        .add-user-box, .update-user-box{
            height: 300px;
        }
        .add-user-box textarea,.update-user-box textarea{
            outline: none;
            padding:3px;
        }

    </style>
</head>
<body>
    <div class="fixed">
        <ul class="top-line">
            <li id="add-bug-id" class="add-user"><i class="bi bi-plus-circle"></i>&nbsp;&nbsp;add bug</li>
            <li id="all-bug-id" class="all-user"><i class="bi bi-card-checklist"></i>&nbsp;&nbsp;all bugs</li>
            <li>
                <form id="get-bug-form">
                    <input type="search" placeholder="bug title" required>
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>
            </li>
        </ul>
        <table class="user-table">
            <tr><td width="60">S.no</td><td>Bug title</td><td width="200">Bug Status</td><td width="100">update</td><td width="100">delete</td></tr>
        </table>
    </div>
    <div class="scroll">
        <table id="bug-table-id" class="user-table">
            <tr><td width="60">S.no</td><td>Bug title</td><td width="200"><status class="IN_PROGRESS">IN_PROGRESS</status></td><td width="100"><i class="bi bi-pencil-square"></i></td><td width="100"><i class="bi bi-trash"></i></td></tr>
        </table>
    </div>
    <div id="bug-desc-id" class="project-desc">
        <h3>bug title <p id="bug-status"> bug status</p></h3>
        <p>bug description..........</p>
        <p>Reporter    : sai krishna</p>
        <p>Project     : pavar unvis</p>
    </div>

    <div id="bug-status-box-id" class="bug-status-box">
        <form id="bug-status-form">
            <label for="status">Status :</label><br>
            <input type="radio" id="status" value="CLOSED"> CLOSED <br>
            <button type="submit">Change</button>
        </form>
    </div>

    <div id="add-bug-box-id" class="add-user-box">
        <p>Add Bug</p>
        <form id="add-bug-form-id" class="add-user-form">
            <input type="text" placeholder="bug title" id="title"><br>
            <input type="text" placeholder="project title" id="project-title"><br>
            <textarea rows="5" cols="40" placeholder="bug description" id="description"></textarea><br>
            <button type="submit">Add</button>
        </form>
    </div>
    <div id="update-bug-box-id" class="update-user-box">
        <p>Update Bug</p>
        <form id="update-bug-form-id" class="update-user-form">
            <input type="text" placeholder="bug title" id="title1"><br>
            <textarea rows="7" cols="40" placeholder="bug description" id="description1"></textarea><br>
            <button type="submit">Update</button>
        </form>
    </div>
    <div id="delete-bug-box-id" class="delete-user-box">
        <p>Do you want to delete Bug ?</p>
        <button class="cancel">cancel</button><button id="delete-bug">delete</button>
    </div>

    <div id="comment-box-id" class="comment-box">
        <form id="comment-form">
            <input type="text" placeholder="comment or feedback" id="comment">
            <i class="bi bi-send"></i>
        </form>
    </div>

    <div id="black" class="black"></div>

    <script src="./js/bug.js"></script>
</body>
</html>
