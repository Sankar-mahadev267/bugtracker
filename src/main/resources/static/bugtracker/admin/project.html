<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="fixed">
        <ul class="top-line">
            <li id="all-project-id" class="all-user"><i class="bi bi-collection"></i>&nbsp;&nbsp;all projects</li>
            <li>
                <form id="get-project-form">
                    <input type="search" placeholder="project title" required>
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>
            </li>
        </ul>
        <table class="user-table">
            <tr><td width="60">S.no</td><td>Project title</td><td width="300">Manager</td><td width="200">createdAt</td></tr>
        </table>
    </div>
    <div class="scroll">
        <table id="project-table-id" class="user-table">
            <tr><td width="60">S.no</td><td>Project title</td><td width="300">Manager</td><td width="200">createdAt</td></tr>
        </table>
    </div>
    <div id="project-desc-id" class="project-desc">
        <h3>project title</h3>
        <p>project description..........</p>
    </div>

    <div id="black" class="black"></div>

    <script src="./js/project.js"></script>
</body>
</html>
