<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="../style.css">
    <style>
        .add-user-box, .update-user-box{
            height: 300px;
        }
        .add-user-box textarea,.update-user-box textarea{
            outline: none;
            padding:3px;
        }

    </style>
</head>
<body>
    <div class="fixed">
        <ul class="top-line">
            <li id="add-project-id" class="add-user"><i class="bi bi-plus-circle"></i>&nbsp;&nbsp;add project</li>
            <li id="all-project-id" class="all-user"><i class="bi bi-collection"></i>&nbsp;&nbsp;all projects</li>
            <li>
                <form id="get-project-form">
                    <input type="search" placeholder="project title" required>
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>
            </li>
        </ul>
        <table class="user-table">
            <tr><td width="60"></td><td>Project title</td><td width="300">createdAt</td><td width="100" class="align-center">update</td><td class="align-center" width="100">Delete</td></tr>
        </table>
    </div>
    <div class="scroll">
        <table id="project-table-id" class="user-table">
            <tr><td width="60" class="align-center">1</td><td>Project title</td><td width="300">createdAt</td><td width="100" class="align-center">update</td><td class="align-center" width="100">Delete</td></tr>
        </table>
    </div>
    <div id="project-desc-id" class="project-desc">
        <h3>project title</h3>
        <p>project description..........</p>
    </div>

    <div id="add-project-box-id" class="add-user-box">
        <p>Add project</p>
        <form id="add-project-form-id" class="add-user-form">
            <input type="text" placeholder="project title" id="title"><br>
            <textarea rows="7" cols="40" placeholder="project description" id="description"></textarea><br>
            <button type="submit">Add</button>
        </form>
    </div>
    <div id="update-project-box-id" class="update-user-box">
        <p>Update project</p>
        <form id="update-project-form-id" class="update-user-form">
            <input type="text" placeholder="project title" id="title1"><br>
            <textarea rows="7" cols="40" placeholder="project description" id="description1"></textarea><br>
            <button type="submit">Update</button>
        </form>
    </div>
    <div id="delete-project-box-id" class="delete-user-box">
        <p>Do you want to delete project ?</p>
        <button class="cancel">cancel</button><button id="delete-project">delete</button>
    </div>

    <div id="black" class="black"></div>

    <script src="./js/project.js"></script>
</body>
</html>
